
name: Build iOS
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config
          pip install kivy-ios

      - name: Build with Toolchain
        run: |
          # بناء المكتبات الأساسية
          toolchain build kivy
          # إنشاء مشروع Xcode من كودك
          toolchain create FoundingApp .

      - name: Compile Xcode Project
        run: |
          # الدخول للمجلد الذي تم إنشاؤه وبناء التطبيق
          cd foundingapp-ios
          xcodebuild -project foundingapp.xcodeproj -scheme foundingapp -configuration Release -sdk iphoneos CODE_SIGNING_ALLOWED=NO
