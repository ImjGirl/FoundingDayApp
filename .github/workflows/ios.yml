name: Build iOS
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          brew update
          brew install autoconf automake libtool pkg-config libffi || true
          pip install Cython==0.29.33
          pip install kivy-ios

      - name: Build Kivy for iOS
        run: |
          # هذه الخطوة تبني المحرك الأساسي (تأخذ وقتاً)
          toolchain build kivy

      - name: Create Xcode Project
        run: |
          # إنشاء مشروع Xcode وربطه بملفاتك
          toolchain create FoundingApp .

      - name: Compile Xcode Project
        run: |
          cd foundingapp-ios
          # الأمر المعدل لتجاوز التوقيع وتحديد نسخة حديثة للآيفون
          xcodebuild -project foundingapp.xcodeproj \
            -scheme foundingapp \
            -configuration Release \
            -sdk iphoneos \
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ENTITLEMENTS_ALLOWED=NO

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: FoundingApp-iOS-Project
          path: foundingapp-ios/
