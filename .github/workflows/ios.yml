name: Build iOS
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          brew update
          brew install autoconf automake libtool pkg-config libffi || true
          pip install Cython==0.29.33
          pip install kivy-ios

      - name: Build Kivy for iOS
        run: |
          toolchain build kivy

      - name: Create Xcode Project
        run: |
          toolchain create FoundingApp .

      - name: Compile Xcode Project
        run: |
          cd foundingapp-ios
          xcodebuild -project foundingapp.xcodeproj \
            -scheme foundingapp \
            -configuration Release \
            -sdk iphoneos \
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ENTITLEMENTS_ALLOWED=NO

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FoundingApp-iOS-Project
          path: foundingapp-ios/
